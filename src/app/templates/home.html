<div class="container">
  <div class="row">
    <header class="header">
      <h1 class="header__title">Angular Rocks</h1>
      <div class="header__shape block--red"></div>
      <div class="header__shape triangle--blue"></div>
      <div class="header__shape circle--green"></div>
      <div class="header__shape trap--yellow"></div>
    </header>
  </div>

  <div class="row">
    <section>
      <ul class="links-list">
        <li class="links-list__item" ng-repeat="page in pages">
          <a ng-href="{{page.link}}">{{page.title}}</a>
        </li>
      </ul>
    </section>
  </div>
</div>
